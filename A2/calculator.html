<!DOCTYPE html>

<html>
	<head>
		<title>Calculator</title>
		<meta name="author" content="Niroojen Thambimuthu">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="A2_CSS.css" rel="stylesheet">
	</head>
	<body>
		<div class="calculator">
			<div class="firstDisplay">0</div>
			<div class="secondDisplay">0</div>
			
			<br>
			
			<div class="row">
				<button>(</button>
				<button>)</button>
				<button>C</button>
				<button>CE</button>
			</div>
			<div class="row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>/</button>
			</div>
			<div class="row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>x</button>
			</div>
			<div class="row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>-</button>
			</div>
			<div class="row">
				<button>0</button>
				<button>.</button>
				<button>=</button>
				<button>+</button>
			</div>
		</div>
  </div>
	</body>
</html>
