<!DOCTYPE html>

<html>
	<head>
		<title>Calculator</title>
		<meta name="author" content="Niroojen Thambimuthu">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="A2_CSS.css" rel="stylesheet">
		<script src="A2_JS.js"></script>
	</head>
	<body>
		<div class="calculator">
			<div class="firstDisplay" id="expression">0</div>
			<div class="secondDisplay" id="calcBox">0</div>
			
			<br>
			
			<div class="row">
				<button onclick="clearAll()" class="topBORDER">C</button>
				<button onclick="getExpression('lBracket')" id="lBracket" value="(" class="topBORDER" >(</button>
				<button onclick="getExpression('rBracket')" id="rBracket" value=")" class="topBORDER" >)</button>
				<button onclick="getExpression('division')" id="division" value="/" class="topBORDER Operation">/</button>
			</div>
			<div class="row">
				<button onclick="getExpression('seven')" id="seven" value="7" >7</button>
				<button onclick="getExpression('eight')" id="eight" value="8" >8</button>
				<button onclick="getExpression('nine')" id="nine" value="9" >9</button>
				<button onclick="getExpression('multiply')" id="multiply" value="*" class="Operation">X</button>
			</div>
			<div class="row">
				<button onclick="getExpression('four')" id="four" value="4" >4</button>
				<button onclick="getExpression('five')" id="five" value="5" >5</button>
				<button onclick="getExpression('six')" id="six" value="6" >6</button>
				<button onclick="getExpression('minus')" id="minus" value="-" class="Operation">-</button>
			</div>
			<div class="row">
				<button onclick="getExpression('one')" id="one" value="1" >1</button>
				<button onclick="getExpression('two')" id="two" value="2" >2</button>
				<button onclick="getExpression('three')" id="three" value="3" >3</button>
				<button onclick="getExpression('plus')" id="plus" value="+" class="Operation">+</button>
			</div>
			<div class="row">
				<button onclick="getExpression('zero')" id="zero" value="0" class="bottomLEFT" >0</button>
				<button onclick="getExpression('decimalP')" id="decimalP" value="." >.</button>
				<button onclick="backspace()">CE</button>
				<button onclick="compute()" class="bottomRIGHT Operation">=</button>
			</div>
		</div>
	</body>
</html>
